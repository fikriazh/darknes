<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
   
    <head>
        {{ partial "head.html" . }}
    </head>

        {{ block "body" . }}
    <body class="{{ if ne $.Site.Params.defaultTheme "light" -}} dark-theme {{- end -}}">
        {{ end }}
    
        <div class="container">
            
            {{ partial "header.html" . }}

            {{ if .IsHome }}
                <div class="content" style="display: block;">
                    {{ block "main" . }}{{ end }}
                </div>
            {{ else }}
                <div class="content">
                    {{ block "main" . }}{{ end }}
                </div>
            {{ end }}

            {{ block "footer" . }}
                {{ partial "footer.html" . }}
            {{ end }}

        </div>

        {{ partial "javascript.html" . }}

    </body>

</html>
