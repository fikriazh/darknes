{{ define "main" }}

    </Style>

    <main class="post" style="margin:0px;">

        <article>
            <h2 class="post-title" style="text-align: center;">
            <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2>

            <div class="post-content" style="text-align: justify; text-indent: 5%;">
                {{ .Content }}
            </div>
        </article>

    </main>
{{ end }}
