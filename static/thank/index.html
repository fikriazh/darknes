<html>
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Thanks</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    
    <style>
    body {
      font-family: "Inter", regular;
      background:#232425;
      color: #a9a9b3;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      line-height: 24px;
    }

    .main {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    .card {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 75%;
      max-width: 364px;
      padding: 24px;
      background: transparent;
      color: #a9a9b3e;
      
    }

    a {
      margin: 0;
      text-decoration: none;
      font-weight: 600;
      line-height: 24px;
      color: #b2b2be;
    }

    a svg {
      position: relative;
      top: 2px;
    }

    a:hover,
    a:focus {
      text-decoration: underline;
      text-decoration-color: #f4bb00;
    }

    a:hover svg path{
      fill: #007067;
    }

    p:last-of-type {
      margin: 0;
    }
    </style>
  </head>

  <body>

    <div class="main">
      <div class="card" align="center">
        <div class="header">

          <div align="Center">

            <script src="/lottie.js"></script>

            <lottie-player src="/meditation.json"  background="transparent"  speed="0.5"  style="width: 200px; height: 200px;" loop autoplay></lottie-player>
  
        </div>

          <h1>THANK YOU</h1>
        </div>
        <div class="body">

          <p>We've received your ideas!</p>

          <p>
            <a href="/">‚Üê Back to our site</a>
          </p>
        </div>
      </div>
    </div>

  </body>
  
</html>
