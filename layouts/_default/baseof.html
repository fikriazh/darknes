<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
   
    <head>
        {{ partial "head.html" . }}
    </head>

        {{ block "body" . }}
    <body class="{{ if ne $.Site.Params.defaultTheme "light" -}} dark-theme {{- end -}}" id="top">
        {{ end }}
    
        <div class="container">
            
            {{ partial "header.html" . }}

            
                <div class="content">
                    {{ block "main" . }}{{ end }}
                </div>
            

            {{ block "footer" . }}
                {{ partial "footer.html" . }}
            {{ end }}

        </div>

        {{ partial "javascript.html" . }}

    </body>

</html>
