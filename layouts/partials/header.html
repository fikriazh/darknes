<header class="header" {{ if .IsHome }}style="opacity:0.8"{{ end }} >
    <span class="header__inner">
        {{ partial "logo.html" . }}

        <span class="header__right">
            {{ if len .Site.Menus }}
                {{ partial "menu.html" . }}
                <span class="menu-trigger">

                    {{ partial "hamburger.html" . }}
                    
                </span>
            {{ end }}
            
        </span>
    </span>
</header>
