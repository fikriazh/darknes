{{ if .IsHome }}

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    particlesJS("particles-js", {
    particles: {
        number: { value: 450, density: { enable: true, value_area: 800 } },
        color: { value: "#5c5ca2" },
        shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, image: { src: "img/github.svg", width: 100, height: 100 } },
        opacity: { value: 1, random: true, anim: { enable: true, speed: .2, opacity_min: 0, sync: false } },
        size: { value: 3, random: true, anim: { enable: true, speed: 2, size_min: 0, sync: false } },
        line_linked: { enable: false, distance: 40, color: "#ffffff", opacity: 0.114, width: 1 },
        move: { enable: true, speed: .75, direction: "none", random: true, straight: false, out_mode: "bounce", bounce: true, attract: { enable: true, rotateX: 600, rotateY: 1200 } },
    },
    interactivity: {
        detect_on: "window",
        events: { onhover: { enable: true, mode: "bubble" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: {
            grab: { distance: 75, line_linked: { opacity: .7 } },
            bubble: { distance: 85, size: 1, duration: 3, opacity: 0, speed: 3 },
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
        },
    },
    retina_detect: true,
});
</script>
